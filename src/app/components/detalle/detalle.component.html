<ion-content *ngIf="pokemon">
  <ion-label><h1>{{pokemon.name}}</h1></ion-label>
  <img src="{{pokemon.sprites.front_default}}">
  <ion-label><h2>Experiencia: {{pokemon.base_experience}}</h2></ion-label>
  <ion-label><h2>Numero: {{pokemon.id}}</h2></ion-label>
  <ion-label><h2>Peso: {{pokemon.weight}}</h2></ion-label>
  <ion-label><h2>Altura: {{pokemon.height}}</h2></ion-label>
  <ion-button (click)="regresar()">
    <ion-label>Regresar</ion-label>
  </ion-button>
  <ion-button (click)="mensaje()">
      <ion-label>Mensaje</ion-label>
  </ion-button>
</ion-content>
